<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-pc.css">
</head>

<body>
    <header class="box">
        <img class="logo-header" src="./img/logo.png" alt="Logo da loja">
        <div class="input-pesquisa">
            <img src="./img/icone-pesquisa.png" />
            <input class="box-input" type="text" placeholder="Procure seu sorvete">
        </div>
    </header>
asasasaaa
    <section class="container box">
        <div class="box">
            <div class="shadow">
                <img src="./img/picole-tablito.png" alt="Picole tablito">
                <h1>Picolé Tablito</h1>
                <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                <h3>R$ 5,00</h3>
            </div>
            <div class="box-v shadow">
                <div class="shadow">
                    <img src="./img/kibom.png" alt="Picolé Kibom de chocolate">
                </div>
                <div class="shadow">
                    <img src="./img/kolorix.png" alt="Picolé colorix de uva">
                </div>
            </div>
        </div>
        <div class="box">
            <div>
                <img src="./img/chica-bom.png" alt="Picolé Chica Bom de chocolate">
                <h1>Chica Bon</h1>
                <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                <h3>R$ 3,50</h3>
            </div>
            <div class="box-v">
                <div class="shadow">
                    <img src="./img/kibom-morango.png" alt="Picolé kibom de morango">
                </div>
                <div class="shadow">
                    <img src="./img/minions.png" alt="Picolé dos minions">
                </div>
            </div>
        </div>
    </section>

    <footer class="box">
        <div>
            <img src="./img/Linkedin.png" alt="Icone do linkedin">
            <img src="./img/facebook.png" alt="Icone do facebook">
            <img src="./img/Twitter.png" alt="Icone do twitter">
        </div>
        <img src="./img/logo.png" alt="Logo da loja">
        <p>Made witch &lt; / &gt; and &lt;3 by Ítalo</p>
    </footer>
</body>
</html>
