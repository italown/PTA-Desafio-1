<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Dip</title>
    <link rel="icon" type="imagem/png" href="./img/Fav-Icon.png" />
    <link rel="stylesheet" media="(min-width: 0px) and (max-width: 700px)" href="style-700.css"/>
    <link rel="stylesheet" media="(min-width: 701px) and (max-width:1200px)" href="style-1200.css"/>
    <link rel="stylesheet" media="(min-width: 1201px)"href="style-1201.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo-header" src="./img/logo.png" alt="Logo da loja">
        <div class="input-pesquisa">
            <img class="img-input" src="./img/icone-pesquisa.png" />
            <input class="box-input" type="text" placeholder="Procure seu sorvete">
        </div>
    </header>

    <section class="container">
        <div class="box">
            <div class="big-card" id="tablito">
                <img class="img-big-cards" src="./img/picole-tablito.png" alt="Picole tablito">
                <h1>Picolé Tablito</h1>
                <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                <h3 class="valor">R$ 5,00</h3>
            </div>
            <div class="small-card" id="kibom-chocolate">
                <img class="img-small-card" src="./img/kibom.png" alt="Picolé Kibom de chocolate">
            </div>
            <div class="small-card" id="kolorix">
                <img class="img-small-card" src="./img/kolorix.png" alt="Picolé colorix de uva">
            </div>
            <div class="big-card" id="chica">
                <img class="img-big-cards" src="./img/chica-bom.png" alt="Picolé Chica Bom de chocolate">
                <h1>Chica Bon</h1>
                <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                <h3 class="valor">R$ 3,50</h3>
            </div>
            <div class="small-card" id="kibom-morango">
                <img class="img-small-card" src="./img/kibom-morango.png" alt="Picolé kibom de morango">
            </div>
            <div class="small-card" id="minions">
                <img class="img-small-card" src="./img/minions.png" alt="Picolé dos minions">
            </div>
        </div>
    </section>

    <footer>
        <div class="redes-sociais">
            <a href="#">
                <img class="icone" src="./img/Linkedin.png" alt="Icone do linkedin">
            </a>
            <a href="#">
                <img class="icone" src="./img/facebook.png" alt="Icone do facebook">
            </a>
            <a href="#">
                <img class="icone" src="./img/Twitter.png" alt="Icone do twitter">
            </a>
        </div>
        <div>
            <img class="logo-footer" src="./img/logo.png" alt="Logo da loja">
        </div>
        <div>
            <p class="centralizar-v">Made witch &lt; / &gt; and &lt;3 by Ítalo</p>
        </div>
    </footer>
</body>
</html>
